<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Managenment</title>
  <style type="text/cssw">
    body {
      height: 100%;
      margin: 0;
      background: #0a1f44;
      display: flex;
      align-items: center;
      text-align: center;
      justify-content: center;
    }

    .city {
      align-items: center;
      width: 80%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 40px 8%;
      border-radius: 20px;
      background: #fff;
    }

    .city-name {
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div class="city">
    <h2 class="city-name">
      <span>Please Go Online To Check Your Store</span>
    </h2>
  </div>
</body>

</html>
